<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Atendimento</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">AMS - Atendimento</h2>
                        <div class="panel-body">


                            <div>
                                <div class="alert alert-info">
                                    Sua senha foi alterada com sucesso.
                                </div>
                                <div class="alert alert-info">
                                   <p>Para acessar o sistema clique no link abaixo.
                                   Você será redirecionado para a página de login.</p>
                                   <!-- <p><a href="http://localhost:4200/login">Entrar</a></p> -->
                                   <p><a th:href="@{https://amsclinica.herokuapp.com/login}">Entrar</a></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
           <!--  <div class="row">
                <div class="col-md-12">
                    Não possui conta? <a href="/" th:href="@{/cadastro}">Cadastrar</a>
                </div>
                <div class="col-md-12">
                    Esqueceu a senha? <a href="/" th:href="@{/esqueceu-senha}">Alterar a senha</a>
                </div>
            </div>  -->
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
