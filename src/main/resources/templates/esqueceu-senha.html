<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Alterar a senha</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">AMS - Atendimento</h2>
                        <h3 class="text-center">Redefinir a Senha?</h3>
                        <p>Digite o seu email. Um link será encaminhado para a alteração de senha.</p>
                        <div class="panel-body">

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    Sua solicitação foi processada com sucesso! Verifique o link enviado para o seu email.
                                </div>
                            </div>

                            <form th:action="@{/esqueceu-senha}" th:object="${esqueceuSenhaFormulario}" method="post">
                                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope color-blue"></i>
                                        </span>
                                        <input id="email"
                                               class="form-control"
                                               placeholder="email"
                                               th:field="*{email}"/>
                                    </div>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Enviar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Não possui uma conta? <a href="/" th:href="@{/cadastro}">Cadastre-se</a>
                </div>
                <div class="col-md-12">
                    <!-- Já possui uma conta? <a href="/" th:href="@{/login}">Entrar</a> -->
                    <!-- Já possui uma conta? <a href="http://localhost:4200/login">Entrar</a> -->
                    <!-- Já possui conta? <a th:href="@{https://amsclinica.herokuapp.com/login}"></a>-->
                    Já possui uma conta? <a th:href="@{https://amsclinica.herokuapp.com/login}">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
